<html>
  <head>
    <title>INPUT in HTML</title>
  </head>
  <body>
    <label> Enter your name: <input /> </label>
    <label> Enter your age: <input type="number" /></label><br />
    <label> Enter your date: <input type="date" /></label><br />
    <label> Enter your email: <input type="email" /></label><br />
    <label> Enter your url: <input type="url" /></label><br />
    <label> Enter your radio: <input type="radio" /></label><br />
    <label> Enter your checkbox: <input type="checkbox" /></label><br />
    <label> Enter your reset: <input type="reset" /></label><br />
    <label> Enter your password: <input type="password" /></label><br />
    <label> Enter your search: <input type="search" /></label><br />
    <label> Enter your file: <input type="file" /></label><br />
    <label> Enter your image: <input type="image" /></label>
  </body>
</html>
