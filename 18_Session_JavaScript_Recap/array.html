<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Methods</title>
    <script>
      let arr = [];
      arr.push(10);//to add data 
      arr.push(20);
      console.log(arr);
      console.log(arr.indexOf(20));//to know the index of data
      console.log(arr.includes(20)); //to check the presence of data
      console.log(arr.splice(1, 1));//delete the data from - to
      

    </script>
  </head>
  <body></body>
</html>
