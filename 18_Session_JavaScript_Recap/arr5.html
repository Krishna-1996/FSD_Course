<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var firstArray = [2, 5, 7, 10, 42, 23];
      var secondArray = [];
      function submit() {
        let captureValue = document.getElementById("myid").value;
        let cv = parseInt(captureValue);
        if (firstArray.includes(cv)) {
          firstArray.splice(firstArray.indexOf(cv), 1);
          secondArray.push(cv);
        }
        document.getElementById("output1").innerHTML = firstArray;
        document.getElementById("output2").innerHTML = secondArray;
      }
    </script>
  </head>
  <body>
    <label for="myid"
      >Enter number to move from first array to second array</label
    >
    <input type="text" id="myid" />
    <button onclick="submit()">Submit</button>
    firstArray
    <p id="output1"></p>
    secondArray
    <p id="output2"></p>
  </body>
</html>
