<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object3 Class</title>
    <script>
      class Student {
        constructor(name, age, rollNo) {
          //this get called when the object is created by keyword 'new'.
          this.name = name;
          this.age = age;
          this.rollNo = rollNo;
        }
        display() {
          console.log("name is", this.name);
          console.log("age is", this.age);
          console.log("rollNo is", this.rollNo);
          console.log("This will print in display function when it is called ");
        }
      } //class over
      let s1 = new Student("Krishna", 26, 32);
      let s2 = new Student("Gargi", 3, 2);
      s1.display();
      s2.display();
    </script>
  </head>
  <body></body>
</html>
