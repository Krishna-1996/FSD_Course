<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object</title>
    <script>
      let student1 = {};
      student1["name"] = "Krishna";
      student1["age"] = 26;
      student1["address"] = { flatNo: 45, location: "agra", country: "India" };
      console.log(student1);
      console.log(JSON.stringify(student1)); //print output in neat way
      student1['study'] = function(){
        console.log(this.name,"study in cllg", "with age", this.age)//this.name refers to student object (name)
        console.log(this.address.country,"is my country",this.address.location,"is location")
    
      }
      student1.study()




    </script>
  </head>
