<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function handleAdd() {
        let sname = document.getElementById("name").value;
        let srollNo = document.getElementById("number").value;
        let sAge = document.getElementById("age").value;
        let sAddress = document.getElementById("address").value;
        document.getElementById("para").innerHTML =
          sname + ":" + srollNo + ":" + sAge + ":" + sAddress;


        
      }
    </script>
  </head>
  <body>
    <label for="name">NAME: </label>
    <input type="text" id="name" placeholder="Enter a name" /><br />
    <label for="number">Number: </label>
    <input type="number" id="number" placeholder="Enter your rollNo" /><br />
    <label for="age">Age: </label>
    <input type="number" id="age" placeholder="Enter your age" /><br />
    <label for="address">Address: </label>
    <input type="text" id="address" placeholder="Ente your address" />
    <button onclick="handleAdd()">Add</button><br />
    <p id="para"></p>
    

        
    
  </body>
</html>
