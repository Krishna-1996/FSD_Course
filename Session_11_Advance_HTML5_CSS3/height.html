<!DOCTYPE html>
<html>
  <head>
    <style>
      div {
        border-left: 6px solid rgb(3, 3, 3);
        border-right: 6px solid black;
        border-radius: 50px;
        background-color: lightblue;
        /*width: 50%;
  height: 50%;*/
        margin-left: 100px;
        margin-right: 100px;
        max-width: 50%;
        max-height: 50%;
        min-width: 40%;
        min-height: 30%;
        padding-top: 5%;
        padding-bottom: 5%;
        padding-left: 5%;
        padding-right: 5%;
      }
    </style>
  </head>
  <body>
    <h2>Using individual padding properties</h2>

    <div>
      This div element has a top height of 50px, a right padding of 30px, a
      bottom padding of 50px, and a left padding of 80px.
    </div>
  </body>
</html>
